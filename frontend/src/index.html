<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/reset-min.css" />
    <link rel="stylesheet" href="static/css/main.css" />
    <script src="static/js/main.js"></script>
</head>

<body>
    <div class="app-size">
        <div class="main">
            <form method="post" class="column">
                <div class="wrapper">
                    <label for="user">Пользователь</label>
                    <select name="user">
                        <option value="user_1">user_1</option>
                        <option value="user_2">user_2</option>
                    </select>
                </div>
                <div class="wrapper">
                    <label for="text">Текст</label>
                    <input id="text-input" type="text" name="text" placeholder="Например: привет, мир" required>
                </div>
                <div class="wrapper">
                    <label for="styles">Стили</label>
                    <textarea rows="5" cols="10" id="styles" name="styles"
                        placeholder="font-family, font-size, color, font-style"></textarea>
                </div>
                <div class="wrapper">
                    <input type="button" value="Сохранить">
                </div>
            </form>

            <div class="column">
                <label>Результат</label>
                <p id="user-text"></p>
            </div>
        </div>
    </div>
</body>

</html>
