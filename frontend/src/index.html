<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/reset-min.css" />
    <link rel="stylesheet" href="static/css/main.css" />
</head>

<body>
    <div class="main">
        <form method="post" class="column">
            <div class="wrapper">
                <label for="user">Пользователь</label>
                <select id="user-select" name="user">
                </select>
            </div>
            <div class="wrapper">
                <label for="text">Текст</label>
                <textarea rows="2" cols="10" id="text-input" name="text" spellcheck="false" autocomplete="off" placeholder="Например: привет, мир"></textarea>
            </div>
            <div class="wrapper">
                <label for="family">Шрифт</label>
                <select name="family" id="family-select">
                </select>
            </div>
            <div class="wrapper">
                <label for="size">Кегль</label>
                <input id="size-input" type="number" name="size" min="1" max="200" pattern="\d*" value="16" required>
            </div>
            <div class="wrapper">
                <label for="color">Цвет</label>
                <input id="color-select" type="color" name="color" value="#000000" required>
            </div>
            <div class="wrapper">
                <label for="style">Начертание</label>
                <select name="style" id="style-select">
                    <option value="normal">Обычный</option>
                    <option value="italic">Курсив</option>
                    <option value="bold">Жирный</option>
                </select>
            </div>

            <div class="wrapper">
                <input type="button" value="Сохранить" id="save">
            </div>
        </form>

        <div class="column">
            <label>Результат</label>
            <p id="displayed-text"></p>
        </div>
    </div>
<script src="/static/js/frontend.js"></script>
    <script src="/static/js/backend.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
